<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingDung | Profile Template</title>
    <link rel="stylesheet" href="profile.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body style="background-color:black;">
    <div class="container light-style flex-grow-1 container-p-y" >
        <h4 class="font-weight-bold py-3 mb-4" style="color: white;">
            Account Settings
        </h4>
        <div class="card overflow-hidden" style="background-color:#a8cba0; border-radius: 10px;box-shadow: 0 0 30px lawngreen;">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general" style="background-color:darkseagreen;">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password" style="background-color:darkseagreen;">Change password</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-info" style="background-color:darkseagreen;">Info</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" value="nmaxwell" style="background-color:darkseagreen;">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="nmaxwell@mail.com" style="background-color:darkseagreen;">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control" style="background-color:darkseagreen;">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control" style="background-color:darkseagreen;">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Confirm new password</label>
                                    <input type="password" class="form-control" style="background-color:darkseagreen;">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-info">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Height</label>
                                    <input type="text" class="form-control" value="195" style="background-color:darkseagreen;">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Weight</label>
                                    <input type="text" class="form-control" value="85" style="background-color:darkseagreen;">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Gender</label>
                                    <select class="custom-select" style="background-color:darkseagreen;">
                                        <option>Male</option>
                                        <option selected>Female</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Age</label>
                                    <input type="text" class="form-control" value="51" style="background-color:darkseagreen;">
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Goal</label>
                                    <select class="custom-select" style="background-color:darkseagreen;">
                                        <option>Maintain</option>
                                        <option selected>Weight Gain</option>
                                        <option>Weight Loss</option>
                                    </select>
                                    <div class="form-group">
                                        <label class="form-label">Physical Activity</label>
                                        <select class="custom-select" style="background-color:darkseagreen;">
                                            <option>Sedentary</option>
                                            <option selected>Lightly-Active</option>
                                            <option>Moderately-Active</option>
                                            <option>Active</option>
                                            <option>Very-Active</option>
                                            <option>Super-Active</option>
                                        </select>
    
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">

    </script>
</body>

</html>
